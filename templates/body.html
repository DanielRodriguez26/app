{% extends 'home.html' %}
{% load static %}
{% block body %}
  <body class="hold-transition layout-top-nav">
    <div class="wrapper">
      {% include 'header.html' %}
      <!-- Content  -->
      <div class="content-wrapper">
        <div class="content-header">
          <div class="container">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1 class="m-0 text-dark">Welcome <small>Example 3</small></h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item">Home</li>
                  <li class="breadcrumb-item"><a href="{{ list_url }}">{{ entity }}</a></li>
                </ol>
              </div>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="container">
            {% block content %}

            {% endblock %}
          </div>
        </div>
      </div>

      <!-- /.content-wrapper -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
          <h5>Title</h5>
          <p>Sidebar content</p>
        </div>
      </aside>

      {%  include 'footer.html' %}
    </div>
    {% block javascript %}
    
    {% endblock %}
  </body>
{% endblock %}
