{% extends 'body.html' %}
{#{% load static %}#}

{% block content %}
  <form action="." method="post">
    <div class="card card-default">
      <div class="card-header">
        <h3 class="card-title">

          <i class="fas fa-trash"></i>
          {{ title }}
        </h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        {% csrf_token %}
        <input type="hidden" name="action" value="{{ action }}">

      </div>
      <div class="alert alert-danger alert-dismissible">

        <h5><i class="icon fas fa-ban"></i> Notification!</h5>
        Are you sure to delete the record NÂ° {{ object.id }}?
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary btnTest "><i class="fas fa-save"></i> Accept</button>
        <a href="{{ list_url  }}" class="btn btn-info btnTest "><i class="fas fa-times"></i> Cancel</a>
      </div>
      <!-- /.card-body -->
    </div>
  </form>
  <script>
   $('form').on('submit', function (e) {
      e.preventDefault();
      var parameters = $(this).serializeArray();
     $.ajax({
            url : window.location.pathname,
            type : 'POST',
            data : parameters,
            dataType : 'json'
        }).done(function (data) {
            if (!data.hasOwnProperty('error')){
                location.href = '{{ list_url }}';
                return false;
            }
            message_error(data.error)
        }).fail(function (data) {
            alert('Error')
        }).always(function (data) {
            {#alert('Complete')#}
       })
   })
  </script>

{% endblock %}
